name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry: ${{ secrets.AWS_REGISTRY_URL }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build the Docker image
        run: docker build -t weatherapi --file "Develop & Deploy a REST API/weatherAPI/Dockerfile"

      - name: Tag the Docker image
        run: docker tag weatherapi:latest ${{ secrets.AWS_REGISTRY_URL }}/flask-weather-app:latest

      - name: Push the Docker image to ECR
        run: docker push ${{ secrets.AWS_REGISTRY_URL }}/weatherapi:latest

